<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Farmabela</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
}

html {
    scroll-behavior: smooth;
}

/* CONTAINER */
body {
   
    background-color: red;
    padding: 15px;
}

/* HEADER */
header {
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,.4);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    flex-wrap: wrap;
}

.logo img {
    height: 80px;
}

nav {
    margin-top: 10px;
}

nav a {
    text-decoration: none;
    font-weight: bold;
    color: red;
    margin: 0 8px;
}

nav a:hover {
    color: black;
}



/* PAINÉIS */
.painel {
    margin-top: 10px;
    background: white;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,.4);
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 20px;
}

.painel.escuro {
    background: #444;
    color: white;
}

.painel img {
    width: 180px;
    max-width: 100%;
}

.texto {
    text-align: center;
    flex: 1;
}

/* BOTÕES */
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 28px;
    border-radius: 30px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
}

.whatsapp {
    background: #25d366;
}

.instagram {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
}

.tiktok {
    background: black;
}

/* RODAPÉ */
footer {
    background: rgb(60, 60, 60);
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    font-family: sans-serif;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    .painel {
        flex-direction: column;
    }

    nav {
        margin-top: 15px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="img/images.png" alt="Farmabela">
    </div>
    <nav>
        <a href="#zap">WhatsApp</a> |
        <a href="#insta">Instagram</a> |
        <a href="#ttk">TikTok</a>
    </nav>
</header>



<section id="zap" class="painel">
    <img src="img/zap.webp" alt="WhatsApp">
    <div class="texto">
        <h2>Nosso WhatsApp</h2>
        <a class="btn whatsapp" href="https://wa.me/5563991104440?text=Ola+vi+o+anuncio+no+Google" target="_blank">
            Falar no WhatsApp
        </a>
    </div>
</section>

<section id="insta" class="painel escuro">
    <img src="img/insta.png" alt="Instagram">
    <div class="texto">
        <h2>Nosso Instagram</h2>
        <a class="btn instagram" href="https://www.instagram.com/farmaciafarmabela?utm_source=qr&igsh=MWhwanB6ZmV2OXVxbQ==" target="_blank">
            Ver Instagram
        </a>
    </div>
</section>

<section id="ttk" class="painel">
    <img src="img/ttk.png" alt="TikTok">
    <div class="texto">
        <h2>Nosso TikTok</h2>
        <a class="btn tiktok" href="https://www.tiktok.com/@farmacelio?_r=1&_t=ZS-92uBQaDPf3X" target="_blank">
            Ver TikTok
        </a>
    </div>
</section>

<footer>
    <p>FARMÁCIA FARMABELA</p>
</footer>

</body>
</html>
